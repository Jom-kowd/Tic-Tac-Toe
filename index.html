<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Player vs Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="mode-selection">
            <p>Select Mode:</p>
            <button onclick="setMode('single')">Single Player</button>
            <button onclick="setMode('multi')">Multiplayer</button>
        </div>
        <div id="difficulty-selection" style="display: none;">
            <p>Select Difficulty:</p>
            <button onclick="setDifficulty('easy')">Easy</button>
            <button onclick="setDifficulty('medium')">Medium</button>
            <button onclick="setDifficulty('hard')">Hard</button>
        </div>
        <div id="game" style="display: none;">
            <p id="status">Your turn!</p>
            <div class="board" id="board"></div>
            <button onclick="resetGame()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
